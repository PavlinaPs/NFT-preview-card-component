<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title> 

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="main-img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium: a transparent cube standing on its corner">
    </div>
    
    <div class="main-img--cover">
       <img src="./images/icon-view.svg" alt="eye icon in the center of the Equilibrium picture">
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">

      <div class="ETH">
        <div class="ETH-icon">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        </div>
        <div class="ETH-number">0.041 ETH</div>
      </div>

      <div class="time">
        <div class="clock-icon">
          <img src="./images/icon-clock.svg" alt="Clock icon">
        </div>
        <div class="time-left">3 days left</div>
      </div>

    </div>

    <div class='line'></div>

    <div class="creator">
      <div class="creator-image">
        <img src="./images/image-avatar.png" alt="Small picture of Jules Wyvern" class="avatar">
      </div>
      <div class="description">Creation of <span class="creation">Jules Wyvern</span></div>
    </div>

  </main>

  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PavlinaPs">Pavlina Psarsky</a>.
  </footer>

</body>
</html>
